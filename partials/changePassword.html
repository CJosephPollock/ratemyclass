
<form name="changePassForm" id="changePassForm">
	<input type="text" placeholder="Email..." ng-model="email">
	<input type="password" placeholder="Old Password..." ng-model="oldPass">
	<input type="password" placeholder="New Password..." ng-model="newPass">
	<button type="submit" class="btn btn-primary" ng-click="changePass()">Change Password</button>
</form>
