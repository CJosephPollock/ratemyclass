<div id="partialHead">
    <h1>Search</h1>
	<form id="searchForm">
		<input class="inputSearch" type="search" name="classSearch" placeholder="Search classes..." ng-model="classSearch" ng-change="filterResults()">

		<input class="inputSearch" type="search" name="schoolSearch" placeholder="Search schools..." ng-model="schoolSearch" ng-change="filterResults()">
	</form>
</div>

<div id="searchContainer">

    <div class="homePreview" ng-repeat="obj in classList| orderBy: '-timestamp' | filter: schoolSearch | filter: classSearch">





        <i class="{{obj.icon}}"></i>
        <a ui-sref="review({school:obj.institution.INSTNM, name:obj.name, institution:obj.institution})">{{obj.name}}</a>
    </div>  
</div>
