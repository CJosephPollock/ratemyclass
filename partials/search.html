<div id="partialHead">
    <h1>Search</h1>
	<form id="searchForm">
		<input type="search" name="search" placeholder="search..." ng-model="search">
		<input type="submit" value="search">
	</form>
</div>

<div id="searchContainer">
    <div class="homePreview" ng-repeat="obj in classList| orderBy: '-timestamp' | filter: search">
        <i class="{{obj.icon}}"></i>
        <hr>
        <a ui-sref="class({school:obj.institution.INSTNM, class:obj.name})"><h2>{{obj.name}}</h2></a>
    </div>  
</div>
