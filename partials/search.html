<div id="partialHead">
    <h1>Search</h1>
	<form id="searchForm">
		<input class="inputSearch" type="search" name="search" placeholder="search..." ng-model="search">
	</form>
</div>

<div id="searchContainer">
    <div class="homePreview" ng-repeat="obj in classList| orderBy: '-timestamp' | filter: search">
        <i class="{{obj.icon}}"></i>
        <a ui-sref="review({school:obj.institution.INSTNM, name:obj.name, institution:obj.institution})"><b>{{obj.name}}</b><p id="SchoolName">{{obj.institution.INSTNM}}</p></a>
    </div>  
</div>
