<div id="partialHead">
    <h1>Search</h1>
	<form id="searchForm">
		<input class="inputSearch" type="search" name="search" placeholder="search..." ng-model="search">
		<input type="submit" value="search">
	</form>
</div>

<div id="searchContainer">
    <div class="homePreview" ng-repeat="obj in classList| orderBy: '-timestamp' | filter: search">
        <i class="{{obj.icon}}"></i>
        <hr>
        <a ui-sref="review({school:obj.institution.INSTNM, name:obj.name, id: obj})"><h2>{{obj.name}}</h2></a>
    </div>  
</div>
