    <div id="homePage">
        <p id="welcome"></p>

        <div id="partialHead">
            <h1>What is RateMyClass?</h1>

            <h4>Find out what others say about courses that you are interested in!</h4>
        </div>

        <hr id="homeHR">

        <p class="recReviewed">Recently Added Classes:</p>

        <div id="previewContainer">
            <div class="homePreview" ng-repeat="obj in classList| orderBy: '-timestamp' | limitTo:8 ">
                <i class="{{obj.icon}}"></i>
                <a ui-sref="review({school:obj.institution.INSTNM, name:obj.name, id:obj.$id})"><b>{{obj.name}}</b>

                    <p id="SchoolName">{{obj.institution.INSTNM}}</p></a>
            </div>
        </div>
    </div>
