<div id="homePage">
<p id="welcome"></p>
<div id="partialHead">
    <h1>What is RateMyClass?</h1>
    <p>Find out what others say about courses that you are interested in!<br>
       Find the needed textbooks for the class or get help from previous students!</p>
</div>

<hr id="homeHR">

<p class="recReviewed">Recently Reviewed:</p>
<div id="previewContainer">
	<div class="homePreview" ng-repeat="obj in classList| orderBy: '-timestamp' | limitTo:8 ">
		<i class="{{obj.icon}}"></i>
		<a ui-sref="review({school:obj.institution.INSTNM, name:obj.name, institution:obj.institution})"><b>{{obj.name}}</b><p id="SchoolName">{{obj.institution.INSTNM}}</p></a>
	</div>	
</div>


</div>
