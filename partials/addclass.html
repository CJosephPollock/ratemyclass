<div id="partialHead">
    <h1>Add Class</h1>
</div>


	<form name="addClassForm" novalidate id="addClassForm">

    <!-- Bind model "handle" to this input and make the help-block show up if too short -->
    <div class="form-group">
        <label for="className">Class Name:</label>
        <input id="className" class="form-control" ng-minlength="3" required ng-model="addClassForm.className">
    </div>

    <!-- Submit buttons -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="addClass()">Add Review</button>
    </div>
</form>
