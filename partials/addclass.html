<div id="partialHead">
    <h1>Add Class</h1>
</div>


	<form name="addClassForm" novalidate id="addClassForm">

    <!-- Bind model "handle" to this input and make the help-block show up if too short -->
    <div class="form-group container-fluid typeahead-demo">

		
<div id="iconContainer">
        <div class="iconDiv" ng-repeat="font in fonts" ng-class="{active : isSelected(font.name)}">
            <i class="fa {{font.name}}" ng-click="setMaster(font.name)"></i>
        </div>
</div>


        <label for="className">Class Name:</label>
        <input id="className" class="form-control" ng-minlength="3" required ng-model="addClassForm.className">
        
        <label>Select University:</label>
		<input type="text" ng-model="selectedSchool" uib-typeahead="college as college.INSTNM for college in colleges | filter:$viewValue | limitTo:8" placeholder="Select your University" class="form-control">

        <label for="professor">Professor (optional):</label>
        <input id="professor" class="form-control" ng-model="addClassForm.professor">

        <button type="submit" class="btn btn-primary" ng-click="addClass()">Add Review</button>
    </div>

    <i id="blah" class="fa {{selected}}"></i>

</form>
