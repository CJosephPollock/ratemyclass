<!DOCTYPE HTML>
<html ng-app="rateMyClass">
	<head>
		<title>Rate My Class</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Scripts -->
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="js/angular-ui-router.min.js"></script>
		
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

		<!-- our JS -->
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="MASTERCTRL">
		<div id="wrapper">
			<header>
				<nav>
					<ul>
						<li ui-sref="home">home</li>
						<li ui-sref="search">search</li>
						<li ui-sref="about">about</li>
						<li ui-sref="contact">contact</li>
						<li ui-sref="addClass" ng-show="!userVerified">add class</li>
						<li class="pull-right"><a ui-sref="review">leave a review</a></li>
						<li id="navAuth" ng-show="userVerified" ng-click="authInit()">login/signup</li>
						<li ng-controller="authCtrl">{{users[userId].handle}}</li>
					</ul>
				</nav>
				<div id="head"></div>
			</header>
			<div id="main">
				<div ui-view></div>
			</div>
			<footer>
				<hr>
				<ul>
					<li ui-sref="about">about</li>
					<li ui-sref="contact">contact us</li>
					<li ui-sref="help">help</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
